<div class="field">

    <div class="card-stack">
        <img *ngFor="let c of [0, 1, 2, 3]; let i= index" [ngStyle]="{'right.px' : i * 5}"
            src="./assets/img/cards/card_cover_2.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="./assets/img/cards/card_cover_2.png"
            alt="">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
            src="./assets/img/cards/club_1.png" alt="">
    </div>
</div>
